<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado del Pago - Webpay Plus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        .loading {
            text-align: center;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading h2 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .loading p {
            color: #666;
        }
        
        .result {
            display: none;
        }
        
        .success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            border: 2px solid #28a745;
            border-radius: 10px;
            padding: 30px;
        }
        
        .success h2 {
            color: #155724;
            margin-bottom: 20px;
        }
        
        .error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            border: 2px solid #dc3545;
            border-radius: 10px;
            padding: 30px;
        }
        
        .error h2 {
            color: #721c24;
            margin-bottom: 20px;
        }
        
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .detail {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .detail-row:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            font-weight: 600;
            color: #666;
        }
        
        .detail-value {
            color: #333;
            font-weight: 500;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .info-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #2196F3;
        }
        
        .info-box p {
            margin: 5px 0;
            color: #0d47a1;
            font-size: 14px;
        }
        
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
            margin-top: 15px;
        }
        
        details {
            margin-top: 20px;
            cursor: pointer;
        }
        
        summary {
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Estado de carga -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <h2>Procesando tu pago</h2>
            <p>Por favor espera mientras confirmamos tu transacci√≥n con el banco...</p>
            <div class="info-box" style="margin-top: 30px; text-align: left;">
                <p><strong>‚ÑπÔ∏è ¬øQu√© est√° pasando?</strong></p>
                <p>‚úì Retorno desde Webpay detectado</p>
                <p>‚è≥ Confirmando transacci√≥n...</p>
            </div>
        </div>

        <!-- Resultado -->
        <div id="result" class="result"></div>
    </div>

    <script>
        // Configuraci√≥n - IMPORTANTE: Cambia esto seg√∫n tu ambiente
        const API_URL = 'http://localhost:3000';
        
        /**
         * Funci√≥n principal que se ejecuta al cargar la p√°gina
         */
        async function procesarPago() {
            console.log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');
            console.log('üîô Retorno desde Webpay detectado');
            console.log('‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê');

            // 1. Obtener token_ws de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const token_ws = urlParams.get('token_ws');

            console.log('Token recibido:', token_ws);

            // Validar que existe el token
            if (!token_ws) {
                console.error('‚ùå No se recibi√≥ token_ws');
                mostrarError(
                    'No se recibi√≥ token de Webpay',
                    'Esto puede ocurrir si:<br>‚Ä¢ Cancelaste el pago<br>‚Ä¢ Hubo un error en Webpay<br>‚Ä¢ Accediste directamente a esta p√°gina'
                );
                return;
            }

            try {
                console.log('üì§ Enviando solicitud de confirmaci√≥n...');

                // 2. Llamar al endpoint /commit
                const response = await fetch(`${API_URL}/commit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'channel-id': 'web',
                        'transaction-id': 'TX-RESULT-' + Date.now()
                    },
                    body: JSON.stringify({ token: token_ws })
                });

                console.log('üì° Respuesta recibida:', response.status, response.statusText);

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    console.error('‚ùå Error en respuesta:', errorData);
                    throw new Error(errorData.message || `Error HTTP ${response.status}`);
                }

                const data = await response.json();
                console.log('‚úÖ Datos de confirmaci√≥n:', data);

                // 3. Mostrar resultado seg√∫n el estado
                if (data.status === 'AUTHORIZED') {
                    console.log('üéâ Pago APROBADO');
                    mostrarExito(data);
                } else {
                    console.log('‚ùå Pago RECHAZADO');
                    mostrarRechazo(data);
                }

                // Limpiar la URL para no mostrar el token
                window.history.replaceState({}, document.title, window.location.pathname);

            } catch (error) {
                console.error('‚ùå Error al procesar:', error);
                
                let errorMsg = error.message;
                let errorDetail = '';

                // Mensajes de error m√°s amigables
                if (errorMsg.includes('Invalid status')) {
                    errorDetail = 'La transacci√≥n no se pudo completar correctamente.';
                } else if (errorMsg.includes('Failed to fetch')) {
                    errorDetail = 'No se pudo conectar con el servidor. Verifica que la API est√© corriendo.';
                } else if (errorMsg.includes('404')) {
                    errorDetail = 'Transacci√≥n no encontrada. El token puede haber expirado.';
                }

                mostrarError('Error al procesar el pago', errorDetail || errorMsg);
            }
        }

        /**
         * Muestra resultado de pago exitoso
         */
        function mostrarExito(data) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerHTML = `
                <div class="success">
                    <div class="icon">‚úÖ</div>
                    <h2>¬°Pago Exitoso!</h2>
                    <p style="text-align: center; color: #155724; margin-bottom: 20px;">
                        Tu transacci√≥n ha sido aprobada correctamente
                    </p>
                    
                    <div class="detail">
                        <div class="detail-row">
                            <span class="detail-label">üîê C√≥digo de Autorizaci√≥n:</span>
                            <span class="detail-value">${data.authorizationCode}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">üìã Orden de Compra:</span>
                            <span class="detail-value">${data.buyOrder}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">üí∞ Monto Pagado:</span>
                            <span class="detail-value">$${Number(data.amount).toLocaleString('es-CL')} CLP</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">üîë ID de Sesi√≥n:</span>
                            <span class="detail-value">${data.sessionId}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">‚úÖ Estado:</span>
                            <span class="detail-value" style="color: #28a745; font-weight: bold;">
                                ${data.status}
                            </span>
                        </div>
                    </div>
                    
                    <div class="info-box">
                        <p><strong>‚úì ¬øQu√© sigue?</strong></p>
                        <p>‚Ä¢ Guarda tu c√≥digo de autorizaci√≥n: <strong>${data.authorizationCode}</strong></p>
                        <p>‚Ä¢ Recibir√°s un comprobante de pago</p>
                        <p>‚Ä¢ Puedes cerrar esta ventana</p>
                    </div>
                    
                    <details>
                        <summary>Ver detalles t√©cnicos (JSON)</summary>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </details>
                    
                    <button onclick="window.location.href='/'">
                        üè† Volver al inicio
                    </button>
                </div>
            `;
        }

        /**
         * Muestra resultado de pago rechazado
         */
        function mostrarRechazo(data) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerHTML = `
                <div class="error">
                    <div class="icon">‚ùå</div>
                    <h2>Pago Rechazado</h2>
                    <p style="text-align: center; color: #721c24; margin-bottom: 20px;">
                        Tu pago no pudo ser procesado
                    </p>
                    
                    <div class="detail">
                        <div class="detail-row">
                            <span class="detail-label">üìã Orden de Compra:</span>
                            <span class="detail-value">${data.buyOrder}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">üí∞ Monto:</span>
                            <span class="detail-value">$${Number(data.amount).toLocaleString('es-CL')} CLP</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">‚ùå Estado:</span>
                            <span class="detail-value" style="color: #dc3545; font-weight: bold;">
                                ${data.status}
                            </span>
                        </div>
                    </div>
                    
                    <div class="info-box">
                        <p><strong>üí° Posibles causas:</strong></p>
                        <p>‚Ä¢ Fondos insuficientes en la tarjeta</p>
                        <p>‚Ä¢ Tarjeta bloqueada o con problemas</p>
                        <p>‚Ä¢ Datos incorrectos ingresados</p>
                        <p>‚Ä¢ L√≠mite de compra excedido</p>
                    </div>
                    
                    <details>
                        <summary>Ver detalles t√©cnicos (JSON)</summary>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </details>
                    
                    <button onclick="window.location.href='/'">
                        üîÑ Intentar nuevamente
                    </button>
                </div>
            `;
        }

        /**
         * Muestra mensaje de error
         */
        function mostrarError(titulo, detalle) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerHTML = `
                <div class="error">
                    <div class="icon">‚ö†Ô∏è</div>
                    <h2>${titulo}</h2>
                    <p style="text-align: center; color: #721c24; margin: 20px 0;">
                        ${detalle}
                    </p>
                    
                    <div class="info-box">
                        <p><strong>üîß ¬øQu√© puedes hacer?</strong></p>
                        <p>‚Ä¢ Verifica que la API est√© corriendo en ${API_URL}</p>
                        <p>‚Ä¢ Revisa la consola del navegador (F12) para m√°s detalles</p>
                        <p>‚Ä¢ Intenta realizar una nueva transacci√≥n</p>
                    </div>
                    
                    <button onclick="window.location.href='/'">
                        üè† Volver al inicio
                    </button>
                </div>
            `;
        }

        // ========================================
        // EJECUTAR AL CARGAR LA P√ÅGINA
        // ========================================
        window.addEventListener('load', procesarPago);
    </script>
</body>
</html>
